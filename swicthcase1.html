<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch Case</title>
</head>
<body>
    <script>
        var jawab = prompt("Anda beruntung! Silahkan pilih Doorprize Dengan Memasukan Angka 1 - 100 ");
        var Doorprize = ""; 

        switch(jawab){
            case "20":
                Doorprize = "RAM";
                break;
            case "10":
                Doorprize = "IPAD";
                break;
            case "30":
                Doorprize = "MOTHERBOARD";
                break;
            case "40":
                Doorprize = "HARDDISK";
                break; 
            case "70":
                Doorprize = "LAPTOP";
                break;
            default:
                document.write("<p>Maaf! Pilihan Tidak Ada!</p>");
        }

        if(Doorprize === ""){
            document.write("<p>Anda Gagal Mendapat Doorprize</p>");
        } else {
            document.write("<h2>Selamat Anda Mendapatkan " + Doorprize + "</h2>");
        }
    </script>
</body>
</html>
