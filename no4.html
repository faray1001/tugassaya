<!DOCTYPE html>
<html lang="en">

<head>
    <title>nilai pemoggraman java script</title>
</head>

<body>
    <script>
        var nilai = prompt("input nilai:");
        if (nilai >= 75) {
            document.write("<h2>Selamat Anda Lulus</h2>");
        } else if (nilai <= 75) {
            document.write("<p>Mohon Maaf Anda Tidak Lulus</p>");
        }

        document.write("<p>Terima kasih sudah Menginput data di software kami</p>");

    </script>
</body>

</html>
